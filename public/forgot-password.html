<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Advisor | Lupa Password</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        /* Standarisasi Latar Belakang Halaman */
        body, .forgot-page {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('login.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* BOX / CARD - DISAMAKAN PERSIS DENGAN REGISTER & LOGIN */
        .forgot-card {
            background: rgba(0, 0, 0, 0.65); /* Hitam Transparan Doff */
            backdrop-filter: blur(12px); 
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1); 
            padding: 40px; /* Padding lebar sesuai permintaan */
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 450px; /* Lebar box disamakan dengan Register */
            color: white;
            box-sizing: border-box;
        }

        /* Branding Plant Advisor HIJAU */
        .brand {
            color: #28a745 !important;
            font-family: 'Inter', sans-serif;
            font-weight: 800;
            font-size: 30px; 
            margin: 0;
            display: inline-block;
            text-decoration: none !important;
        }

        .brand span {
            color: #28a745 !important;
        }

        .header-center {
            text-align: center;
            margin-bottom: 30px;
            color:white
        }

        .forgot-title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: 600;
            color: white;
        }

        .forgot-text {
            text-align: center;
            font-size: 14px;
            color: #ccc;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        /* Form Styling agar seragam */
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #e0e0e0;
        }

        input {
            width: 100%;
            padding: 14px;
            margin-bottom: 4px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 15px;
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: #28a745;
            background: rgba(255, 255, 255, 0.15);
        }

        /* Message Styling */
        .error-msg {
            color: #ff6b6b;
            font-size: 12px;
            margin-bottom: 15px;
            min-height: 16px;
        }

        .success-msg {
            color: #28a745;
            font-size: 14px;
            text-align: center;
            margin: 10px 0;
            font-weight: 600;
        }

        /* Tombol Utama Hijau */
        .btn-reset {
            width: 100%;
            padding: 15px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 800;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn-reset:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .btn-reset:disabled {
            background: #555;
            cursor: not-allowed;
        }

        /* Link Kembali */
        .back-login {
            text-align: center;
            font-size: 14px;
            margin-top: 25px;
        }

        .back-login a {
            color: #28a745;
            text-decoration: none;
            font-weight: 800;
        }

        .back-login a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
<div class="forgot-page">
    <div class="forgot-card">
       
        
        <h1 class="forgot-title">Lupa Password</h1>
        <p class="forgot-text">
            Masukkan email yang terhubung dengan akun Anda untuk menerima link reset password.
        </p>

        <form id="forgotForm">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Masukkan Email Anda">
            <p id="emailError" class="error-msg"></p>
            
            <button type="submit" class="btn-reset">Kirim Link Reset</button>
            <p id="successMsg" class="success-msg"></p>
        </form>

        <p class="back-login">
            <a href="login.html">‚Üê Kembali ke Login</a>
        </p>
    </div>
</div>

<script>
    const API_BASE_URL = 'https://plantadvisor.cloud/api'; 
    
    const forgotForm = document.getElementById("forgotForm");
    const emailInput = document.getElementById("email");
    const emailError = document.getElementById("emailError");
    const successMsg = document.getElementById("successMsg");
    const submitButton = document.querySelector('.btn-reset');

    forgotForm.addEventListener("submit", async function(e) {
        e.preventDefault();

        emailError.textContent = "";
        successMsg.textContent = "";
        emailInput.style.borderColor = "rgba(255, 255, 255, 0.2)";

        const email = emailInput.value.trim();
        const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

        if (email === "") {
            emailError.textContent = "Email tidak boleh kosong";
            emailInput.style.borderColor = "#ff6b6b";
            return;
        }
        if (!emailPattern.test(email)) {
            emailError.textContent = "Format email tidak valid";
            emailInput.style.borderColor = "#ff6b6b";
            return;
        }

        submitButton.disabled = true; 
        submitButton.textContent = "Mengirim...";

        try {
            const response = await fetch(`${API_BASE_URL}/forgot-password`, { 
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: email })
            });

            const data = await response.json();

            if (response.ok) { 
                successMsg.textContent = data.message || "Link reset telah dikirim ke email Anda.";
                emailInput.value = ""; 
                emailInput.style.borderColor = "#28a745";
            } else { 
                emailInput.style.borderColor = "#ff6b6b";
                if (response.status === 422 && data.errors && data.errors.email) {
                    emailError.textContent = data.errors.email.join(' ');
                } else {
                    emailError.textContent = data.message || "Gagal memproses permintaan.";
                }
            }
        } catch (error) {
            emailError.textContent = "Koneksi gagal. Pastikan server Backend berjalan.";
            emailInput.style.borderColor = "#ff6b6b";
        } finally {
            submitButton.disabled = false;
            submitButton.textContent = "Kirim Link Reset";
        }
    });
</script>
</body>
</html>
