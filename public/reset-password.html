<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Advisor | Reset Password</title>
    <link rel="stylesheet" href="style.css">

    <style>
        /* --- STYLE CSS --- */
        .reset-page {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('login.jpeg'); /* Disesuaikan */
            background-size: cover;
            background-position: center;
            padding: 20px;
        }

        .reset-card {
            width: 100%;
            max-width: 380px;
            background: rgba(255, 255, 255, 0.13);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .reset-title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .reset-text {
            text-align: center;
            font-size: 14px;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .reset-form label {
            margin-top: 10px;
            display: block;
            font-size: 14px;
        }

        .reset-form input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 6px;
            border: 1px solid #ccc;
            outline: none;
            color: #333;
        }
        
        .error-msg {
            color: #ff4d4d;
            font-size: 13px;
            margin-top: 3px;
            height: 16px;
        }

        .success-msg {
            color: #00ff9d;
            font-size: 14px;
            text-align: center;
            margin: 10px 0;
            font-weight: bold;
        }

        .btn-submit {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            background: #4caf50;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-submit:disabled {
            background: #aaa;
            cursor: not-allowed;
        }

        .back-login {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .back-login a {
            color: white;
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div class="reset-page">
        <div class="reset-card">
            <h1 class="reset-title">Reset Password Baru</h1>
            <p class="reset-text" id="tokenStatus">
                Masukkan password baru Anda.
            </p>

            <form id="resetForm" class="reset-form">
                
                <input type="hidden" id="tokenInput">

                <label for="password">Password Baru</label>
                <input type="password" id="password" placeholder="Minimal 5 karakter (huruf, angka, simbol)">
                <p id="passwordError" class="error-msg"></p>

                <label for="confirmPassword">Konfirmasi Password</label>
                <input type="password" id="confirmPassword" placeholder="Ulangi Password Baru">
                <p id="confirmPasswordError" class="error-msg"></p>

                <button type="submit" class="btn-submit">Ubah Password</button>

                <p id="globalMsg" class="success-msg"></p>
            </form>

            <p class="back-login">
                <a href="login.html">‚Üê Kembali ke Login</a>
            </p>
        </div>
    </div>

<script>
    const API_BASE_URL = 'http://localhost:8000/api'; // <<< GANTI URL BE ANDA >>>

    document.addEventListener('DOMContentLoaded', () => {
        const resetForm = document.getElementById("resetForm");
        const tokenInput = document.getElementById("tokenInput");
        const passwordInput = document.getElementById("password");
        const confirmPasswordInput = document.getElementById("confirmPassword");
        const passwordError = document.getElementById("passwordError");
        const confirmPasswordError = document.getElementById("confirmPasswordError");
        const globalMsg = document.getElementById("globalMsg");
        const tokenStatus = document.getElementById("tokenStatus");
        const submitButton = resetForm.querySelector('.btn-submit');
        
        const urlParams = new URLSearchParams(window.location.search);
        const tokenFromUrl = urlParams.get('token');

        // 1. Ambil Token dari URL (?token=XXXXXX)
        if (tokenFromUrl) {
            tokenInput.value = tokenFromUrl;
            tokenStatus.textContent = "Token terdeteksi. Silakan masukkan password baru.";
        } else {
            tokenStatus.textContent = "Error: Token reset tidak ditemukan di URL. Coba lagi dari email.";
            submitButton.disabled = true;
            return; 
        }

        // 2. Fungsi Validasi Lokal
        function validateForm() {
            let isValid = true;
            passwordError.textContent = "";
            confirmPasswordError.textContent = "";
            
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            const passwordPattern = /^(?=.*[a-zA-Z])(?=.*[0-9])(?=.*[^a-zA-Z0-9]).{5,}$/;
            
            if (!password || !passwordPattern.test(password)) {
                passwordError.textContent = "Password harus 5+ karakter dan mengandung huruf, angka, simbol.";
                isValid = false;
            }

            if (password !== confirmPassword) {
                confirmPasswordError.textContent = "Konfirmasi password tidak cocok.";
                isValid = false;
            }

            return isValid;
        }

        // 3. Event Listener Submit (POST ke BE)
        resetForm.addEventListener("submit", async function(e) {
            e.preventDefault();
            globalMsg.textContent = "";
            
            if (!validateForm()) {
                globalMsg.textContent = "Periksa kesalahan di atas.";
                globalMsg.style.color = "red";
                return;
            }

            submitButton.disabled = true;
            submitButton.textContent = "Mengubah...";

            const payload = {
                "token": tokenInput.value,
                "password": passwordInput.value
            };

            try {
                const response = await fetch(`${API_BASE_URL}/reset-password`, { 
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                let data;
                try {
                    data = await response.json();
                } catch(err) {
                    console.error("JSON parse error:", err);
                    data = { raw: await response.text() };
                }

                console.log("Response status:", response.status);
                console.log("Response data:", data);

                if (response.ok) {
                    globalMsg.textContent = data.message || "Password berhasil diubah!";
                    globalMsg.style.color = "#00ff9d";
                    setTimeout(() => window.location.href = "login.html", 3000); 
                } else {
                    globalMsg.style.color = "red";

                    // Tampilkan seluruh response untuk debug
                    globalMsg.innerHTML = `
                        Gagal ubah password.<br>
                        Status: ${response.status}<br>
                        Data: <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                console.error('Fetch Error:', error);
                globalMsg.textContent = "Koneksi ke server gagal.";
                globalMsg.style.color = "red";
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = "Ubah Password";
            }
        });
    });
</script>

</body>
</html>
