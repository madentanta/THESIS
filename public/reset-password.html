<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Advisor | Reset Password Baru</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        /* Standarisasi Latar Belakang Halaman */
        body, .reset-page {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('login.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* BOX / CARD - DISAMAKAN PERSIS DENGAN REGISTER & LOGIN */
        .reset-card {
            background: rgba(0, 0, 0, 0.65); /* Hitam Transparan Doff */
            backdrop-filter: blur(12px); 
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1); 
            padding: 40px; /* Padding lebar sesuai permintaan */
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 450px; /* Lebar box disamakan dengan Register */
            color: white;
            box-sizing: border-box;
        }

        /* Branding Plant Advisor HIJAU */
        .brand {
            color: #28a745 !important;
            font-family: 'Inter', sans-serif;
            font-weight: 800;
            font-size: 30px; 
            margin: 0;
            display: inline-block;
            text-decoration: none !important;
        }

        .brand span {
            color: #28a745 !important;
        }

        .header-center {
            text-align: center;
            margin-bottom: 25px;
        }

        .reset-title {
            text-align: center;
            font-size: 22px;
            margin-bottom: 10px;
            font-weight: 600;
            color: white;
        }

        .reset-text {
            text-align: center;
            font-size: 14px;
            color: #ccc;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        /* Form Styling agar seragam */
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #e0e0e0;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 4px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 15px;
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: #28a745;
            background: rgba(255, 255, 255, 0.15);
        }

        /* Message Styling */
        .error-msg {
            color: #ff6b6b;
            font-size: 12px;
            margin-bottom: 12px;
            min-height: 16px;
        }

        .success-msg {
            color: #28a745;
            font-size: 14px;
            text-align: center;
            margin: 10px 0;
            font-weight: 600;
        }

        /* Tombol Utama Hijau */
        .btn-submit {
            width: 100%;
            padding: 15px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 800;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn-submit:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .btn-submit:disabled {
            background: #555;
            cursor: not-allowed;
        }

        /* Link Kembali */
        .back-login {
            text-align: center;
            font-size: 14px;
            margin-top: 25px;
        }

        .back-login a {
            color: #28a745;
            text-decoration: none;
            font-weight: 800;
        }

        .back-login a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
<div class="reset-page">
    <div class="reset-card">
        
        
        <h1 class="reset-title">Password Baru</h1>
        <p class="reset-text" id="tokenStatus">
            Silakan masukkan password baru Anda.
        </p>

        <form id="resetForm">
            <input type="hidden" id="tokenInput">

            <label for="password">Password Baru</label>
            <input type="password" id="password" placeholder="Minimal 5 karakter">
            <p id="passwordError" class="error-msg"></p>

            <label for="confirmPassword">Konfirmasi Password</label>
            <input type="password" id="confirmPassword" placeholder="Ulangi Password Baru">
            <p id="confirmPasswordError" class="error-msg"></p>

            <button type="submit" class="btn-submit">Ubah Password</button>
            <p id="globalMsg" class="success-msg"></p>
        </form>

        <p class="back-login">
            <a href="login.html">‚Üê Kembali ke Login</a>
        </p>
    </div>
</div>

<script>
    const API_BASE_URL = 'http://plantadvisor.cloud/api'; 

    document.addEventListener('DOMContentLoaded', () => {
        const resetForm = document.getElementById("resetForm");
        const tokenInput = document.getElementById("tokenInput");
        const passwordInput = document.getElementById("password");
        const confirmPasswordInput = document.getElementById("confirmPassword");
        const passwordError = document.getElementById("passwordError");
        const confirmPasswordError = document.getElementById("confirmPasswordError");
        const globalMsg = document.getElementById("globalMsg");
        const tokenStatus = document.getElementById("tokenStatus");
        const submitButton = document.querySelector('.btn-submit');
        
        const urlParams = new URLSearchParams(window.location.search);
        const tokenFromUrl = urlParams.get('token');

        if (tokenFromUrl) {
            tokenInput.value = tokenFromUrl;
        } else {
            tokenStatus.textContent = "Error: Token tidak ditemukan. Silakan cek link di email Anda.";
            tokenStatus.style.color = "#ff6b6b";
            submitButton.disabled = true;
            return; 
        }

        function validateForm() {
            let isValid = true;
            passwordError.textContent = "";
            confirmPasswordError.textContent = "";
            
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            const passwordPattern = /^(?=.*[a-zA-Z])(?=.*[0-9])(?=.*[^a-zA-Z0-9]).{5,}$/;
            
            if (!passwordPattern.test(password)) {
                passwordError.textContent = "Gunakan 5+ karakter (Huruf, Angka, Simbol).";
                isValid = false;
            }

            if (password !== confirmPassword) {
                confirmPasswordError.textContent = "Konfirmasi password tidak cocok.";
                isValid = false;
            }
            return isValid;
        }

        resetForm.addEventListener("submit", async function(e) {
            e.preventDefault();
            globalMsg.textContent = "";
            
            if (!validateForm()) return;

            submitButton.disabled = true;
            submitButton.textContent = "Memproses...";

            try {
                const response = await fetch(`${API_BASE_URL}/reset-password`, { 
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        "token": tokenInput.value,
                        "password": passwordInput.value
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    globalMsg.textContent = "Berhasil! Mengalihkan ke Login...";
                    globalMsg.style.color = "#28a745";
                    setTimeout(() => window.location.href = "login.html", 2500); 
                } else {
                    globalMsg.textContent = data.message || "Gagal mengubah password.";
                    globalMsg.style.color = "#ff6b6b";
                }
            } catch (error) {
                globalMsg.textContent = "Koneksi server gagal.";
                globalMsg.style.color = "#ff6b6b";
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = "Ubah Password";
            }
        });
    });
</script>
</body>
</html>
