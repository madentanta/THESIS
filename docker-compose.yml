version: "3.9"

services:
  # --- 1. Laravel Web App ---
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: plantadvisor_app
    restart: unless-stopped
    volumes:
      - .:/var/www/app
    env_file:
      - .env
    networks:
      - plantadvisor-net

  # --- 2. AI Service (FastAPI) ---
  ai:
    build:
      context: .
      dockerfile: Dockerfile.ai
    container_name: plantadvisor_ai
    restart: unless-stopped
    volumes:
      - .:/app
    env_file:
      - .env
    networks:
      - plantadvisor-net

  # --- 3. Nginx Web Server (Gateway) ---
  web:
    image: nginx:alpine
    container_name: plantadvisor_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - .:/var/www/app
      - ./docker/nginx/default-local.conf:/etc/nginx/conf.d/default.conf
      - ./docker/nginx/certbot/www:/var/www/certbot
      - ./docker/nginx/certbot/conf:/etc/letsencrypt
    depends_on:
      - app
      - ai
    networks:
      - plantadvisor-net

  # --- 4. SSL Certbot (opsional di lokal) ---
  certbot:
    image: certbot/certbot
    container_name: plantadvisor_certbot
    volumes:
      - ./docker/nginx/certbot/www:/var/www/certbot
      - ./docker/nginx/certbot/conf:/etc/letsencrypt
    networks:
      - plantadvisor-net

networks:
  plantadvisor-net:
    driver: bridge
