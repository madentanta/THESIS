# 1. Redirect HTTP (Port 80) â†’ HTTPS (Port 443)
server {
    listen 80;
    server_name plantadvisor.cloud www.plantadvisor.cloud;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# 2. HTTPS Server (Port 443)
server {
    listen 443 ssl http2;
    server_name plantadvisor.cloud www.plantadvisor.cloud;

    root /var/www/app/public;
    index index.php index.html;

    # SSL Certificates
    ssl_certificate /etc/letsencrypt/live/plantadvisor.cloud/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/plantadvisor.cloud/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # ==========================================================
    # 1. ROUTING KHUSUS AI (FASTAPI)
    # ==========================================================
    # Akses via: https://plantadvisor.cloud/ai/
    location /ai/ {
        # Menggunakan 'ai' sesuai nama service di docker-compose
        proxy_pass http://ai:8001/; 
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout lebih lama karena proses AI (Hopular) cukup berat
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
    }

    # ==========================================================
    # 2. ROUTING LARAVEL & STATIC FILES
    # ==========================================================
    
    # Redirect root "/" ke beranda.html agar tidak kosong
    location = / {
        return 301 /beranda.html;
    }

    # Laravel fallback (Routing API & Web Laravel)
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM (Proses Laravel)
    location ~ \.php$ {
        include fastcgi_params;
        # Menggunakan 'app' sesuai nama service di docker-compose
        fastcgi_pass app:9000; 
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # Cache untuk File Statis (Optimasi Performa)
    location ~* \.(jpg|jpeg|gif|png|css|js|ico|webp|tiff|ttf|woff|woff2|svg|eot)$ {
        expires 1M;
        add_header Cache-Control "public";
    }

    # Penanganan Error 404
    error_page 404 /index.php;
}