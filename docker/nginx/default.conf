# 1. Redirect HTTP (Port 80) ke HTTPS (Port 443)
server {
    listen 80;
    server_name plantadvisor.cloud www.plantadvisor.cloud;

    # Wajib ada untuk proses verifikasi SSL Certbot
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect otomatis semua traffic ke HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# 2. Server Utama HTTPS (Port 443)
server {
    listen 443 ssl http2;
    server_name plantadvisor.cloud www.plantadvisor.cloud;

    root /var/www/app/public;
    index index.php index.html;

    # Konfigurasi Sertifikat SSL (Akan ada setelah jalankan Certbot)
    ssl_certificate /etc/letsencrypt/live/plantadvisor.cloud/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/plantadvisor.cloud/privkey.pem;
    
    # Optimasi Keamanan SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # ==========================================================
    # 1. ROUTING AI (FASTAPI)
    # ==========================================================
    location /ai/ {
        proxy_pass http://ai:8001/; 
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout 5 menit untuk proses model AI Hopular
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
    }

    # ==========================================================
    # 2. ROUTING LARAVEL & STATIC FILES
    # ==========================================================

    # Landing Page
    location = / {
        return 301 /beranda.html;
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM Laravel
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass app:9000; 
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # Asset Cache
    location ~* \.(jpg|jpeg|gif|png|css|js|ico|webp|tiff|ttf|woff|woff2|svg|eot)$ {
        expires 1M;
        add_header Cache-Control "public";
    }

    error_page 404 /index.php;
}