# Redirect HTTP â†’ HTTPS
server {
    listen 80;
    server_name plantadvisor.cloud www.plantadvisor.cloud;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name plantadvisor.cloud www.plantadvisor.cloud;

    root /var/www/app/public;
    index index.php index.html;

    # SSL Certificates
    ssl_certificate /etc/letsencrypt/live/plantadvisor.cloud/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/plantadvisor.cloud/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

# ==========================================================
    # 1. ROUTING KHUSUS AI (FASTAPI)
    # ==========================================================
    location /ai/ {
        # DIUBAH: agar sama dengan Controller Laravel & container_name
        proxy_pass http://plantadvisor_ai:8001/; 
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
    }

    # ==========================================================
    # 2. ROUTING LARAVEL & STATIC FILES
    # ==========================================================
    
    # Redirect root "/" ke beranda.html
    location = / {
        return 301 /beranda.html;
    }

    # Laravel fallback
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass plantadvisor_app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # Static files cache
    location ~* \.(jpg|jpeg|gif|png|css|js|ico|webp|tiff|ttf|woff|woff2|svg|eot)$ {
        expires 1M;
        add_header Cache-Control "public";
    }

    error_page 404 /index.php;
}