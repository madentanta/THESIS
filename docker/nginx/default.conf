# ==========================================================
# 1. HTTP → HTTPS REDIRECT
# ==========================================================
server {
    listen 80;
    server_name plantadvisor.cloud www.plantadvisor.cloud;

    # Untuk verifikasi Certbot
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# ==========================================================
# 2. HTTPS SERVER (MAIN)
# ==========================================================
server {
    listen 443 ssl http2;
    server_name plantadvisor.cloud www.plantadvisor.cloud;

    root /var/www/app/public;
    index index.php index.html;

    # =========================
    # SSL CERTIFICATE
    # =========================
    ssl_certificate /etc/letsencrypt/live/plantadvisor.cloud/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/plantadvisor.cloud/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    client_max_body_size 20M;

    # =========================
    # STATIC FILES (DIDAHULUKAN)
    # =========================
    location ~* \.(jpg|jpeg|gif|png|css|js|ico|webp|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
        try_files $uri =404;
    }

    # =========================
    # AI SERVICE (FastAPI)
    # =========================
    location /ai/ {
        proxy_pass http://ai:8001/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
    }

    # =========================
    # ROOT → LANDING PAGE
    # =========================
    location = / {
        try_files /beranda.html =404;
    }

    # =========================
    # LARAVEL ROUTING
    # =========================
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # =========================
    # PHP-FPM (Laravel 12)
    # =========================
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
    }

    # =========================
    # ERROR HANDLING
    # =========================
    error_page 404 /index.php;
}
