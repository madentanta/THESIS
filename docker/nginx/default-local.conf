server {
    listen 80;
    server_name localhost;

    # Lokasi file public Laravel di dalam kontainer
    root /var/www/app/public;
    index index.php index.html;

    # ==========================================================
    # 1. ROUTING AI (FASTAPI)
    # ==========================================================
    # Menghubungkan Browser/Laravel ke FastAPI
    location /ai/ {
        # Menggunakan nama service 'ai' dari docker-compose
        proxy_pass http://ai:8001/; 
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout 5 menit karena model Hopular (AI) butuh waktu proses lama
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
    }

    # ==========================================================
    # 2. ROUTING LARAVEL & STATIC FILES
    # ==========================================================

    # Redirect root "/" ke beranda.html agar langsung muncul landing page
    location = / {
        return 301 /beranda.html;
    }

    # Menangani request rute Laravel (API/Web)
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Menghubungkan Nginx ke kontainer PHP-FPM Laravel
    location ~ \.php$ {
        include fastcgi_params;
        # Menggunakan nama service 'app' dari docker-compose
        fastcgi_pass app:9000; 
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # Cache untuk mempercepat loading gambar/asset
    location ~* \.(jpg|jpeg|gif|png|css|js|ico|webp|tiff|ttf|woff|woff2|svg|eot)$ {
        expires 1M;
        add_header Cache-Control "public";
    }

    # Error 404 diarahkan kembali ke index.php Laravel
    error_page 404 /index.php;
}