server {
    listen 80;
    server_name localhost;

    root /var/www/app/public;
    index index.php index.html;

    # ==========================================================
    # 1. ROUTING AI (FASTAPI) - TAMBAHKAN INI
    # ==========================================================
    location /ai/ {
        proxy_pass http://plantadvisor_ai:8001/; # Mengarah ke container AI
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout lebih panjang untuk proses ML
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
    }

    # ==========================================================
    # 2. ROUTING LARAVEL & STATIC FILES
    # ==========================================================

    # Redirect root "/" ke beranda.html
    location = / {
        return 301 /beranda.html;
    }

    # Laravel fallback untuk route lain
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass plantadvisor_app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # Static files cache
    location ~* \.(jpg|jpeg|gif|png|css|js|ico|webp|tiff|ttf|woff|woff2|svg|eot)$ {
        expires 1M;
        add_header Cache-Control "public";
    }

    # Error fallback
    error_page 404 /index.php;
}